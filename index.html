<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap eklendi-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <div>
                <!-- "changeCount(1)" 1 arttırmak için 1 parametresi, "changeCount(-1)"1 azaltmak için -1 parametresi gönderiyoruz. -->
            <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Arttır</button>
            <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Azalt</button>
            </div>
        </div>
    </div>
 
<script src="script.js"></script> 
</body>
</html>
